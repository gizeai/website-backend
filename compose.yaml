services:
  database:
    container_name: "imaginia_development_db"
    image: "postgres:latest"
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - imaginia_development_db:/data
  mailhog:
    image: mailhog/mailhog
    container_name: imaginia_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  imaginia_development_db:
